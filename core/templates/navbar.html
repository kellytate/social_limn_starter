{% load static %}
{% block content %}
<nav class="navbar">
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'core:home' %}">
                <div class="navbar-brand">
                    <figure class="image">
                        <img src="https://res.cloudinary.com/limn/image/upload/v1676663186/media/logo/limn-light-logo-120.png">
                    </figure>
                </div>
            </a>
        </div>
{% if user.is_authenticated %}

        <div class="navbar-end">
            <a class="navbar-item" href="{% url 'core:dashboard' %}">Dashboard</a>
            <a class="navbar-item" href="{% url 'core:profile' pk=request.user.id %}">Profile</a>
            <a class="navbar-item" href="{% url 'logout' %}"><button class="button is-small ">Logout</button></a>
        </div>
    </div>
</nav>

{% else %}

        <div class="navbar-end">
            <a class="navbar-item" href="{% url 'core:home' %}">Home</a>
            <a class="navbar-item" href="{% url 'core:contact' %}">Contact</a>
            <a class="navbar-item" href="{% url 'login' %}">Login</a>
            <a class="navbar-item" href="{% url 'signup' %}"><button class="button is-small ">Sign Up</button></a>
        </div>
    </div>
</nav>

{% endif %}
{% endblock %}
