{% block content %}
{% if user.is_authenticated %}

<!-- .hero -->
<section class="hero">

<!-- .hero-head -->
<div class="hero-head">
    <div class="columns is-mobile is-marginless">
        <div class="column left">
            <p class="navbar-item">Limn</p>
        </div>
        <div class="column right">
            
            <a class="navbar-item" href="{% url 'core:dashboard' %}">Home</a>
        
            <a class="navbar-item" href="{% url 'core:profile' pk=request.user.id %}">Profile</a>
        
            <a class="navbar-item" href="{% url 'logout' %}"><button>Logout</button></a>
                
        </div>
    </div>
</div>
</section>
