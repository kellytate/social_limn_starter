{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Edit {{entry.title}}</h1>
    <section>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_group">
                <label>Title:</label>
                {{ entryForm.title}}
                <label>Location:</label>
                {{entryForm.location}}
                <label>Entry:</label>
                {{entryForm.body}}
                <label>Privacy:</label>
                {{entryForm.entry_privacy}}
                <label>Entry Images:</label>
                    {{entryForm.image}}
            </div>
            <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <section>
        {% for image in images %}
        <img src="{{image.image.url}}">
        <form action="{% url 'core:archive_comment' pk=image.pk %}" method="POST">
            {% csrf_token %}
            <button name="archive" value="archive">Remove Image From Entry</button>
        </form>
    </section>
</main>

{% endblock %}
