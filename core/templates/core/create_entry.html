{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Create an Entry for {{journal.title}}</h1>
    <section>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_group">
                <label>Title:</label>
                {{ entryForm.title}}
                <label>Location:</label>
                {{entryForm.location}}
                <label>Entry:</label>
                {{entryForm.body}}
                <label>Privacy:</label>
                {{entryForm.entry_privacy}}
                <label>Entry Images:</label>
                    {{entryForm.image}}
            </div>
            <div class="form_group">
                <label>Video Title:</label>
                {{ videoForm.title}}
                <label>Video URL</label>
                {{videoForm.source_url}}
            </div>
            <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</main>

{% endblock %}
