{% extends 'base.html' %}

{% block content %}
<main class="hero center">
    <h1>Create an Entry for {{journal.title}}</h1>
    <section>

        <div class="center-column">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_group">
                    <div class="box">
                        {{ entryForm.title}}
                        {{ entryForm.location }}
                    </div>
                    <div>
                        <div class="box">
                            {{entryForm.body}}
                        </div>
                        <div class="box">
                            {{ videoForm.title}}
                            {{videoForm.source_url}}
                        </div>
                        <div class="box">
                            {{entryForm.image}}
                            <label>Privacy:</label>{{entryForm.entry_privacy}}
                        </div>
                        <button class="button is-small " type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
