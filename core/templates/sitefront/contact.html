{% extends 'base.html' %}
{%block content%}
<section class="container">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class=" row text-left">
                <h2>Contact Us</h2>
            </div>

            <div class="row">

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{form.name}}
                    </div>

                    <div class="mb-3">
                        {{form.email_address}}
                    </div>

                    <div class="mb-3">
                        {{form.subject}}
                    </div>

                    <div class="mb-3">
                        {{form.message}}
                    </div>

                    <div class="mb-3">

                    <button type="submit" class="btn btn-outline-light">Send message</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6 contact background text-center">
            <div class="row justify-content-center">
                <div class="col-8  darkOverlay">
                <h3>We can't wait to hear from you</h3>
                </div>

            </div>
        </div>
    
    </div>
</section>
{%endblock%}
